
    <!DOCTYPE html>
    <html>
    <head>
        <title>Leaderboard</title>
        <style>
            body {
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 300% 300%;
                animation: gradient 30s ease infinite;
                font-family: Arial, sans-serif;
                text-align: center;
                color: white;
                margin: 0;
                padding: 20px;
            }

            @keyframes gradient {
                0% { background-position: 50% 0%; }
                50% { background-position: 50% 100%; }
                100% { background-position: 50% 0%; }
            }

            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
            }
            th, td {
                padding: 10px;
                border: 1px solid white;
            }
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <h1>Leaderboard for OpenCyb3r</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Contributor</th>
                    <th>Contributions</th>
                </tr>
            </thead>
            <tbody>
    
                <tr>
                    <td>1</td>
                    <td><img src="https://avatars.githubusercontent.com/u/31905836?v=4" class="avatar"> akmalel</td>
                    <td>69</td>
                </tr>
        
                <tr>
                    <td>2</td>
                    <td><img src="https://avatars.githubusercontent.com/u/36962977?v=4" class="avatar"> evanlutz725</td>
                    <td>12</td>
                </tr>
        
                <tr>
                    <td>3</td>
                    <td><img src="https://avatars.githubusercontent.com/in/15368?v=4" class="avatar"> github-actions[bot]</td>
                    <td>10</td>
                </tr>
        
            </tbody>
        </table>
    </body>
    </html>
